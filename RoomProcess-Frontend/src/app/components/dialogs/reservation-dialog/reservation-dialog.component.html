<h1 mat-dialog-title>Rezervacija</h1>
<div class="dialog-container">
  <div mat-dialog-content>
    <div class="card">
      <div class="card-header">
        <h3>{{data.objekat.objekatNaziv}}</h3>
        <p>{{data.objekat.grad}}</p>
      </div>
      <div class="card-body">
        <div class="image">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgzbS8WgQea2y6rCWVmuaMiQhKedm3QrpO4w&s">
        </div>
        <div class="details">
          <p>{{data.objekat.adresa}}</p>
        </div>
      </div>
      <div class="card-footer">
        <p>Cena: {{data.objekat.cena}}</p>
        <p>Ocena: {{ getOcenaRecenzije(data.objekat.objekatId) }}</p>
      </div>
    </div>
    <div class="form-fields">
      <mat-form-field>
        <mat-label>Datum dolaska</mat-label>
        <input matInput [matDatepicker]="picker1" [(ngModel)]="data.startDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Datum odlaska</mat-label>
        <input matInput [matDatepicker]="picker2" [(ngModel)]="data.endDate">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
    <div class="dialog-actions">
        <div mat-dialog-actions>
            <button class="cancel-button" (click)="onNoClick()">Cancel</button>
            <button class="reserve-button" (click)="reserve()">Reserve</button>
        </div>
    </div>
</div>
